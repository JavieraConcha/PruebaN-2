<!DOCTYPE html>
<html>
<head>

        <meta charset="utf-8">
        <title>Validacion</title>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/f8/Logotipo_oficial_del_Gobierno_de_Chile.png" alt=""
                width=150px height="150">
        </div>
        <script type="text/javascript">
            function validar()
            {
                var usuario = document.getElementById("usuario").value;
                var Email = document.getElementById("Email").value;
    
                if(usuario == "admin123" && Email == "admin@duoc.cl")
                {
                    alert("Usuario y Email validos");
                    location.href="home.html"
                }

                else
                {
                    alert("Datos Incorrectos");
                }

            }
    
    
        </script>

    <body>
        <center>
        <h1>Validacion de Usuario</h1>
        </center>
        <center>
            <table>
                <tr>
                    <td><label>Usuario: </label></td> <td><input type="text" name="usuario" id="usuario"></td>
                </tr>
                <tr>
                    <td><label>Email: </label></td> <td><input type="text" name="Email" id="Email"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" name="btnVerifivaca" id="btnVerifica" onclick="validar()" value="verificar" style = "width: 100%"> </td>
                </tr>
            </table>
        </center>
    
    </body>

</head>
